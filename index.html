<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>愚人节快乐！</title>
    <style>
        body {
            text-align: center;
            background-color: #fffae3;
            font-family: Arial, sans-serif;
            padding: 50px;
        }
        h1 {
            color: #ff5733;
            font-size: 3em;
        }
        p {
            font-size: 1.5em;
            color: #444;
        }
        .laugh {
            font-size: 2em;
            color: #ff4500;
            font-weight: bold;
            animation: shake 0.5s infinite alternate;
        }
        .small {
            font-size: 1em;
            color: #666;
            animation: scrollText 5s linear infinite;
        }
        @keyframes shake {
            0% { transform: rotate(-5deg); }
            100% { transform: rotate(5deg); }
        }
        @keyframes scrollText {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <h1>🎉 愚人节快乐！ 🎉</h1>
    <p>我骗得很爽很快乐</p>
    <p>谢谢大家让我玩</p>
    <p class="laugh">嘿嘿</p>
    <p>对不起编剧大大</p>
    <p>我背叛了哈哈哈哈</p>
    <p class="small">你问我明天要讨论什么</p>
    <p class="small">大概是去书展要买什么书吧</p>
</body>
</html>
